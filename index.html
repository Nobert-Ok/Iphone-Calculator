<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone X</title>
    <script src="https://kit.fontawesome.com/5f97ea4fb4.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black">
    <main >
        <article class="Iphone">
            <header class="text-white text-xs font-sans m-2">
                <div class="left absolute">
                    <p class="ml-2" class="dater">
                        <i class="fab fa-instagram ml-1 icon"></i>
                        <i class="fab fa-whatsapp"></i>
                        ...
                    </p>
                </div>
                <div class="right float-right">
                    <i class="fas fa-signal mr-1"></i>
                    <i class="fas fa-wifi mr-1"></i>
                    <i class="fas fa-battery-half mr-3"></i>
                </div>
            </header>
            <section class="calculator mt-8">
                <input class="bg-black text-white outline-none border-none text-right font-thin font-sans text-6xl h-32 w-full" maxlength="6" id="show" value="0" >
                <div class="phone-buttons">
                    <div class="flex flex-row">
                        <button class="btn w-1/4 bg-gray-600 rounded-full h-16 m-1 outline-none border-none">AC</button>
                        <button class="btn w-1/4 bg-gray-600 rounded-full h-16 m-1">+/-</button>
                        <button class="btn w-1/4 bg-gray-600 rounded-full h-16 m-1">%</button>
                        <button class="btn w-1/4 bg-orange-500 text-white rounded-full h-16 m-1">รท</button>
                    </div>
                    <div class="flex flex-row">
                        <button class="btn w-1/4 bg-gray-800 text-white rounded-full h-16 m-1">7</button>
                        <button class="btn w-1/4 bg-gray-800 text-white rounded-full h-16 m-1">8</button>
                        <button class="btn w-1/4 bg-gray-800 text-white rounded-full h-16 m-1">9</button>
                        <button class="btn w-1/4 bg-orange-500 text-white rounded-full h-16 m-1">x</button>
                    </div>
                    <div class="flex flex-row">
                        <button class="btn w-1/4 bg-gray-800 text-white rounded-full h-16 m-1">5</button>
                        <button class="btn w-1/4 bg-gray-800 text-white rounded-full h-16 m-1">6</button>
                        <button class="btn w-1/4 bg-gray-800 text-white rounded-full h-16 m-1">4</button>
                        <button class="btn w-1/4 bg-orange-500 text-white rounded-full h-16 m-1">-</button>

                    </div>
                    <div class="flex flex-row">
                        <button class="btn w-1/4 bg-gray-800 text-white rounded-full h-16 m-1">1</button>
                        <button class="btn w-1/4 bg-gray-800 text-white rounded-full h-16 m-1">2</button>
                        <button class="btn w-1/4 bg-gray-800 text-white rounded-full h-16 m-1">3</button>
                        <button class="btn w-1/4 bg-orange-500 text-white rounded-full h-16 m-1">+</button>
                    </div>
                    <div class="flex flex-row">
                        <button class="btn w-1/2 bg-gray-800 text-white text-left pl-6 rounded-full h-16 m-1">0</button>
                        <button class="btn w-1/4 bg-gray-800 text-white rounded-full h-16 m-1">.</button>
                        <button class="btn w-1/4 bg-orange-500 text-white rounded-full h-16 m-1">=</button>
                    </div>
                </div>
                <footer>
                    <button class="home bg-gray-800 w-24 h-1 block m-auto rounded mb- mt-8 "></button>
                </footer>
            </section>
        </article>
    </main>
</body>
<script src="main.js" defer></script>

</html>
